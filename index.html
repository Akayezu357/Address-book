<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Address Book</title>
</head>
<body>
    <div class="main">
        
        <div class="contactForm">
            <h2>Add a contact</h2>
           <form action="">
             <label for="">Names:</label>
             <input type="text" id="names"> </br> </br>
             <label for="">Phone Number:</label>
             <input type="tel" id="phoneNumber"> </br> </br>
             <label for="">Email:</label>
             <input type="email" id="email"> </br> </br>
             <label for="">Address:</label>
             <input type="text" id="address"> </br> </br>
             <label for="">Sex:</label>
             <select name="" id="sex">
                <option value="">Male</option>
                <option value="">Female</option>
             </select> </br> </br>
             <div id="message" class="message"></div>
             <input type="submit" value="Save Contact" id="submitContact">
           </form>
        </div>

        <div class="contactList">
            <h2>Contact List</h2>
            <div id="displayContacts" class="displayContacts">

            </div>
        </div>

        <div class="contactDetails">
            <h2>Contact Details</h2>
            <div id="displayContactDetails" class="displayContactDetails">

            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
